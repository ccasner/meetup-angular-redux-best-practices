<mat-card>
  <p>This shows gaurded data + http request effect + ngrx entities</p>
  <button mat-button (click)="clearData()">Clear Data</button>
  <button mat-button (click)="loadData.emit(1)">Load Data Set 1</button>
  <button mat-button (click)="loadData.emit(2)">Load Data Set 2</button>
</mat-card>

<div class="example-container mat-elevation-z2" [class.hidden]="!exampleData || !exampleData.length">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> ID </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.title}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
