<mat-card>
  <p>This shows ...</p>
  <button mat-button (click)="clearData()">Clear Articles</button>
  <button mat-button (click)="loadArticles.emit()">Load Top Headlines</button>
</mat-card>

<div class="example-container mat-elevation-z2" [class.hidden]="!articles || !articles.length">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> Author </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.author}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.title}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
