<app-wrap>
  <app-toolbar (toggleSidenav)="toggleSidenav()" 
    (getExampleData)="getExampleData()"  
    [hasExampleData]="hasExampleData$ | async"
    [exampleDataCount]="exampleDataCount$ | async"
    [exampleDataLoading]="exampleDataLoading$ | async">
    <app-title [title]="title$ | async"></app-title>
  </app-toolbar>
  <app-sidenav-container [opened]="sidenavOpened$ | async" (closeSidenav)="closeSidenav()">
    <router-outlet></router-outlet>
  </app-sidenav-container>
</app-wrap>
